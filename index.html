<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Pico Css  -->
    <link rel="stylesheet" href="libs/pico-main/css/pico.min.css" />
    <!-- CSS do Toastify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Do Notas</title>
</head>

<body>
    <main class="app container centralizado">
        <!-- Pagina Inicial -->
        <section id="select-turma__contatiner">
            <h1>Selecione a turma</h1>
            <main>
                <select id="select-turma">
                    <option value="informática">Informática</option>
                    <option value="guia">Guia de Turismo</option>
                    <option value="enfermagem">Enfermagem</option>
                </select>
                <small>Selecione uma turma</small>
                <button class="outline secondary" id="btn-selecionar-turma">Continuar</button>
            </main>

        </section>
        <!-- Seção para interagir com Alunos -->
        <section id="aluno-zone">
            <h2>Gerenciamento de Aluno</h2>

            <input type="text" id="nome-aluno__aluno" placeholder="Nome do Aluno">
            <button onclick="adicionarAluno()">Adicionar Aluno</button>

            <h3>Inserir Nota</h3>
            <input type="number" id="nota-aluno" placeholder="Inserir Nota">
            <button onclick="inserirNota()">Inserir Nota</button>

            <h3>Modificar Nota</h3>
            <input type="number" id="indice-nota" placeholder="Índice da Nota">
            <input type="number" id="nova-nota" placeholder="Nova Nota">
            <button onclick="modificarNota()">Modificar Nota</button>

            <button onclick="exibirNotas()">Exibir Notas</button>
        </section>

        <!-- Seção para interagir com Turmas -->
        <section id="turma-zone">
            <header id="turma-header">
                
            </header>
            <div class="crud__container">
                <button class="secondary" id="btn-voltar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" viewBox="0 0 512 512">
                        <title>voltar</title>
                        <polyline points="328 112 184 256 328 400" style="fill:none;background:none;stroke:#c5c5c5;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/>
                    </svg>
                </button>
                <div class="input__container">
                    <input type="text" name="nome-aluno" id="nome-aluno__turma" placeholder="Insira o nome do aluno...">
                    <button class="outline secondary" id="btn-inserir-aluno">Inserir</button>
                </div>
            </div>
            <div class="alunos_grid">
                <table class="striped">
                    <thead>
                        <tr id="thead_row">
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="Pages/turmaZone.js"></script>
    <!-- Script do Toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
